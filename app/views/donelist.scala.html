@main(title = "home") {
<div data-ng-app="app" data-ng-controller="ListCtrl" lang="en">
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index">iDone</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="donelist">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1><button data-ng-click="decreasedate()" class="glyphicon glyphicon-step-backward"></button><span data-ng-model="doneday">{{doneday}}</span><button data-ng-click="increasedate()" class="glyphicon glyphicon-step-forward"></button></h1>
        <p class="lead">I've completed the following tasks</p>
        
        <div class="row">
         <div class="col-sm-3" ></div>
         <div class="col-sm-6" >         
          <ul class="list-group" style="text-align: left;">
            <li ng-repeat="celebrity in celebrities | orderBy:['createdate']" class="list-group-item"><img src="@routes.Assets.at("img/check_box.png")" />{{celebrity.donetext}}</li>
            
            <li class="list-group-item"><span ng-hide="editing" style="text-align: left;">
            <form ng-show="show" role="form">
               <img src="@routes.Assets.at("img/check_box.png")" />
               <input id="donetext" name="donetext" type="text" data-ng-model="donetext" placeholder="task text" size="50" ng-required/>
               <button data-ng-click="add()" class="btn btn-primary" type="submit">add</button>
            </form>
           </span>
           </li>
            
          </ul>

   
           <button type="button" class="btn btn-primary" ng-click="show=true;">Add new item</button>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <button type="button" class="btn btn-primary">Save</button>
           <button type="button" class="btn btn-primary">Finalize & Submit</button>
         </div><!-- /.col-sm-6 -->
         <div class="col-sm-3" ></div>
        </div>
        
      </div>

    </div><!-- /.container -->
</div>
}
