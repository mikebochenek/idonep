@(form: Form[(String,String)])(implicit flash: Flash)

@main(title = "contact") {

    <div class="container">

      <div class="starter-template">
      
        @helper.form(routes.Application.authenticate) {
            
            <h1>Sign in</h1>
            
            @form.globalError.map { error =>
                <p class="error">
                    @error.message
                </p>
            }
            
            @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }
            
            <p>
                <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
            <p>
                <button type="submit" id="loginbutton">Login</button>
            </p>
            
        }
        
        <p class="note">
            Try <em>mike@@test.com</em> with <em>test</em> as password.
        </p>

        
      </div>

    </div><!-- /.container -->

}
