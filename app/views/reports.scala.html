@(deeds: Seq[Done])(implicit session: Session)
@main(title = "reports") {
    <div class="container">

      <div class="starter-template">
      	<h1>@Messages("menu.reports")</h1>
      	<table class="table table-striped">
		@for((deed, index) <- deeds.zipWithIndex)  {	
		  <tr>
		  <td>@index</td>
		  <td>@deed.donedate.format("dd MMM YYYY HH:MM")</td>
		  <td>@deed.doneDay</td>
		  <td style="text-align: left;">@deed.donetext</td>
		  </tr>
		}
		</table>
      </div>

    </div><!-- /.container -->
}
