@(title: String)(content: Html)(implicit session: Session)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>iDone</title>


	<link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap-theme.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

	<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-formhelpers.css")">

    <link href="@routes.Assets.at("stylesheets/carousel.css")" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">@Messages("application.name")</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="donelist">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          
@session.get("email").map { user =>
            <li><a href="reports">reports</a></li>
            <li><a href="settings">settings</a></li>
            <li><a href="logout">logout</a></li>
}.getOrElse{
            <li><a href="login">login</a></li>
}          
            <li>
            	<div class="span2 bfh-selectbox bfh-languages" data-language="en_US" 
					data-available="en_US,es_ES,fr_FR,de_DE,it_IT,pl_PL,pt_PT,ru_RU,ja_JP,zh_CN,hi_IN,ar_ZA,tr_TR" data-flags="true">
  					<input type="hidden" value=""></input>
 						<a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
							<span class="bfh-selectbox-option input-medium" data-option=""></span>
 							<b class="caret"></b>
						</a>
  					<div class="bfh-selectbox-options">
  						<div role="listbox">
						    <ul role="option"></ul>
					  </div>
  				</div>
 				</div>
            
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


	@content

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<!-- script src="@routes.Assets.at("third/jquery/jquery-1.11.1.min.js")" type="text/javascript"></script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
	<script src="@routes.Assets.at("third/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular-route.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/docs.min.js")"></script>

	<script src="@routes.Assets.at("js/bootstrap-formhelpers.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/bootstrap-formhelpers-selectbox.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/bootstrap-formhelpers-countries.en_US.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/bootstrap-formhelpers-countries.js")" type="text/javascript"></script>

  </body>
</html>
